{% extends "layout.html" %}

{% block content %}

    {% if error %}
        <p>ERRO: Insira informação pedida</p>
    {% endif %}

    <form action="." method="post">
        {% csrf_token %}
        <p>Nome: <input type="text" name="nome" /></p>
        <p>Idade: <input type="text" name="idade" /></p>
        <p><input type="submit" value="Enviar"></p>
    </form>

{% endblock %}
