<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
    <div class="row" *ngIf="checkoutForm?.get('paymentForm')" [formGroupName]="'paymentForm'">
        <div class="form-group col-12">
            <app-text-input label="Name on card" formControlName="nameOnCard"></app-text-input>
        </div>

        <div class="col-6">
            <div class="form-floating">
                <input class="form-control" formControlName="cardNumber" placeholder="Card Number" type="number" />
                <label>Card Number</label>
                <span class="text-danger" *ngIf="
    checkoutForm.get('paymentForm.cardNumber')?.invalid &&
    checkoutForm.get('paymentForm.cardNumber')?.touched
  ">
                    Please enter a valid card number
                </span>
            </div>
        </div>

        <div class="col-3">
            <div class="form-floating">
                <input class="form-control" formControlName="cardExpiry" placeholder="MM/YY" />
                <label>Card Expiry</label>
                <span class="text-danger" *ngIf="
    checkoutForm.get('paymentForm.cardExpiry')?.invalid &&
    checkoutForm.get('paymentForm.cardExpiry')?.touched
  ">
                    Invalid expiry date
                </span>
            </div>
        </div>

        <div class="col-3">
            <div class="form-floating">
                <input class="form-control" formControlName="cardCvc" placeholder="CVC" type="number" />
                <label>Card CVC</label>
                <span class="text-danger" *ngIf="
    checkoutForm.get('paymentForm.cardCvc')?.invalid &&
    checkoutForm.get('paymentForm.cardCvc')?.touched
  ">
                    Invalid CVC
                </span>

            </div>
        </div>
    </div>

</div>

<div class="d-flex justify-content-between flex-row mt-3 mb-4">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to Payment
    </button>
    <button [disabled]="loading || !paymentFormComplete" class="btn btn-primary" (click)="submitOrder()">
        Submit Order <i class="fa fa-angle-right me-2"></i>
        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
    </button>
</div>
